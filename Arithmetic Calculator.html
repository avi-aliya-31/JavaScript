<html>
<head>
 <title>Arithmetic Calculators</title>
 <script type="text/javascript">
 function nobita()
 {
   var x=parseInt(document.getElementById('a').value);
   var y=parseInt(document.getElementById('b').value);
   document.getElementById('add').value=x+y;
   document.getElementById('sub').value=x-y;
   document.getElementById('mul').value=x*y;
   document.getElementById('div').value=x/y;
 }
 </script>
</head>
<body>
 Enter value of A:
 <input type="number" id="a"><br><br>
 Enter value of B:
 <input type="number" id="b"><br><br>
 <input type="submit" onclick="nobita()">
 <br><br>
 A+B:
 <input type="text" id="add"><br><br>
 A-B:
 <input type="tetx" id="sub"><br><br>
 A*B:
 <input type="text" id="mul"><br><br>
 A/B:
 <input type="text" id="div">
</body>
</html>
