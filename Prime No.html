<html>
<head>
 <title>Prime No </title>
</head>
<body>
 <script type="text/javascript">
 var a=4,count=1;
 for(i=1;i<a;i++)
 {if(a%i==0)
 {
   count=count+1;
 }
 }
 if(count==2)
 {
   document.write("Prime No"); 
 }
 else
 {
  document.write("Not Prime No");
 }
 </script>
</body>
</html>
