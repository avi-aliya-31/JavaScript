<!DOCTYPE html>
<html>
<head>
	<title>Special Symbol</title>
</head>
<body>
	<script type="text/javascript">
  var x='@';
  if(x>='A' && x<='Z')
  {
  	document.write("Not special symbol");
  }
  else if(x>='a' && x<='z')
  {
  	document.write("Not special symbol");
  }
  else if(x>=0 && x<=9)
  {
    document.write("Not special symbol");
  }
  else
  {
    document.write("Special symbol");
  }
</script>
</body>
</html>
