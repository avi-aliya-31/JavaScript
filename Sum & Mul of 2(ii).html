<html>
<head>
 <title>Sum & Mul of 2 </title>
</head>
<body>
 <script type="text/javascript">
 function avi(){
 var x=parseInt(document.getElementById('a').value);
 var y=parseInt(document.getElementById('b').value);
 var Sum=x+y;
 var Mul=x*y;
 alert("Sum of no:"+  Sum + " Multiply of No:" + Mul);
 }
 </script>
 Enter value of A:
 <input type="text" id="a"><br><br>
 Enter value of B:
 <input type="text" id="b"><br><br>
 <button onclick="avi()">Click me</button>
</body>
</html>
