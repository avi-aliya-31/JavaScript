<html>
<head>
 <title>Sum & Pro of two no</title>
</head>
<body>
 <script type="text/javascript">
 function nobi()
 {
  var x=parseInt(document.getElementById('a').value);
  var y=parseInt(document.getElementById('b').value);
  document.getElementById('sum').value=x+y;
  document.getElementById('mul').value=x*y;
  }
 </script>
 <from>
 Enter value of A:
 <input type="text" id="a"><br><br>
 Enter value of B:
 <input type="text" id="b"><br><br>
 <input type="submit" onclick="nobi()"><br><br>
 Sum:
 <input type="text" id="sum"><br><br>
 Multiply:
 <input id="mul">
 </form>
</body>
</html>
