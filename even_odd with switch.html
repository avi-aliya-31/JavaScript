 <html>

 <title> JS </title>
</head>
<body>
 <script type="text/javascript">
  var a=2;
  switch(a%2)
  {
    case 0:
     document.write("No is even");
     break;
    case 1:
     document.write("No is odd");
     break;
    default:
     document.write("Invalid No");
   }
 </script>
</body>
