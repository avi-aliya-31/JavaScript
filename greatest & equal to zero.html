<!DOCTYPE html>
<html>
<head>
	<title>Greatest & equal to zero</title>
</head>
<body>
	<script type="text/javascript">
		var a=2,b=5;
		if(a>b)
			document.write("A is greatest");
		else if(b>a)
			document.write("B is greatest");
		else
			document.write("Both are equal");
	</script>
</body>
</html>
