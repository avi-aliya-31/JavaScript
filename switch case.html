<html>
<head>
 <title> JS </title>
</head>
<body>
 <script type="text/javascript">
  var a=77,choice=4;
  switch(choice)
  {
   case 1:
    if(a%2==0)
     { document.write("No is even"); }
    else
     { document.write("No is odd"); }
    break;
   case 2:
    if(a%7==0 && a%10==7)
     { document.write("Buzz No"); }
    else
     { document.write("Not Buzz No"); }
    break;
   case 3:
    if(a==0)
     { document.write("No is equal to zero"); }
    else
     { document.write("No is not equal to zero"); }
    break;
   default:
    document.write("Invalid No");
  }
 </script>
</body>
</html>
